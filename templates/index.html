{% extends "layout.html" %}
{% block body %}
    <h1>Register for Frosh IMs</h1>
    <form action="/register" method="post">
        <input name="name" placeholder="Name" type="text" >
        <select name="dorm">
            <option disabled selected value="">Dorm</option>
            <option value="Apley Court">Apley Court</option>
            <option value="Canaday">Canaday</option>
            <option value="Gulon">Gulon</option>
            <option value="Kartika">Kartika</option>
            <option value="Ngoresan">Ngoresan</option>
        </select>
        <input type="submit" value="Register">
    </form>

    <script>
        document.querySelector('form').onsubmit= function(){
            if (!document.querySelector('input').value){
                alert('you must provide your name!')
                return false;
            }
            else if (!document.querySelector('select').value){
                alert('you must provide your dorm!')
                return false;
            }
            return true;
        };
    </script>

    {% endblock %}
